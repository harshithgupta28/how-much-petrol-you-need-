<!DOCTYPE html>
<html>
  <head>
    <title>Petrol Liters Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Petrol/diesel Liters Calculator</h1>
      <form>
        <label for="distance">Distance (in km):</label>
        <input type="number" id="distance" name="distance" required>
        <br>
        <label for="mileage">Mileage (in kmpl):</label>
        <input type="number" id="mileage" name="mileage" required>
        <br>
        <label for="price">liter petrol/diesel price</label>
        <input type="number" id="price" name="price" required>
        <br> 
        <a href="https://www.goodreturns.in/petrol-price-in-hyderabad.html" target="_blank">click here to know petrol prices in your city!</a>
        <br><br>
        <button type="button" onclick="calculate()">Calculate</button>
        <br><br>
        <label for="result">Petrol/diesel required (in liters):</label>
        <input type="text" id="result" name="result" readonly>
        <label for="result2">total cost of petrol/diesel</label>
        <input type="text" id="result2" name="result2" readonly>
      </form>
    </div>
    <h3>Liters of petrol/diesel required = distance / milage </h3>
    <h3>total cost of petrol/diesel = liters of petrol/diesel required * 1 liter petrol/diesel price  </h3>
    <!-- <h1 align="center">harshith gupta bolthe </h1> -->
    <script src="script.js"></script>
  </body>
</html>
